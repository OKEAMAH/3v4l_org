<dl>
{foreach ($this->input->getOutput() as $this->versions => $this->output)}
	{$this->versions = str_replace('7@', 'php7@', $this->versions);}
	{$this->id = @array_shift(explode(' ', str_replace(',', ' ', $this->versions)));}

	<dt id="v{print str_replace('.', '', $this->id);}">
		Output for {versions}

		{if (isset($this->user))}
			<a class="inactive" title="Tag this output as correct" href="/assert/{input->short}/{id}/{input->run}">
				<i class="icon-ok"></i>
			</a>
		{/}
	</dt>

	<dd>
		{output}
	</dd>
{/}
</dl>
