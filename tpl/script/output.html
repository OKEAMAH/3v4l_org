<dl>
{foreach ($this->input->getOutput() as $this->versions => $this->output)}
	{$this->id = @array_shift(explode(' ', str_replace(',', ' ', strip_tags($this->versions))));}

	<dt id="v{print str_replace('.', '', $this->id);}">
		Output for {versions}

		{if (isset($this->user))}
			{!-- POSTME --}
			<a class="inactive" title="Mark this output as correct" href="/assert/{input->short}/{id}" data-hash="{print PhpShell_Assertion::getSubmitHash($this->input, $this->id);}">
				<i class="icon-ok"></i>
			</a>
		{/}
	</dt>

	<dd>
		{output}
	</dd>
{/}
</dl>
