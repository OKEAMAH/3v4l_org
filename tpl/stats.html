<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="chart" width="540" height="550" aria-labelledby="title" role="img">
	<title id="title">Number of submitted scripts per week</title>

{foreach ($this->inputPerWeek as $i => $r)}
	<g class="bar">
		<rect width="{print round($r['count']/100);}" height="10" y="{print 15+25*$i;}"></rect>
		<text x="{print round(5+$r['count']/100);}" y="{print 20+25*$i;}" dy=".35em">{print $r['count'] .' @ '. $r['date'];}</text>
	</g>
{/}
</svg>
